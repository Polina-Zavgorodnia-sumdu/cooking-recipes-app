<main>
  <!-- Поле пошуку під хедером -->
  <div class="search-box">
    <input
      type="text"
      placeholder="Пошук страви..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange()" />
  </div>

  <!-- Список карток -->
  <div class="recipes-list">
    <app-item-card
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (selectRecipe)="onRecipeSelected($event)">
    </app-item-card>
  </div>
</main>
